<!DOCTYPE html>
<html>
<head>
    <title>Auctions Online - Registration Page</title>
    <style>
        #reg { margin-top : 20px; }
        #subbut {margin-top: 20px; margin-left: 152px;}
        .frm { margin-top: -15px; }
    </style>
</head>
<body>
{% extends 'index.html' %}
{% block body %}
    <div id="reg">
    <div>
        <h2>Registar Novo Utilizador</h2>
        <hr>
    </div>
    
    <form method="POST" action="/website/register/new_user/">
        {% csrf_token %}
    <div class="row">
        <div class="col-sm-6">
            <div class="form-group row">
                <label class="col-sm-8 col-form-label frm">Username</label>
                <div class="input-group col-sm-10">
                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                    <input id="username" class="form-control" type="text" name="username" maxlength="45" required />
                </div>                
            </div>
            <div class="form-group row">
                <label class="col-sm-8 col-form-label frm" for="group1B">Email</label>
                <div class="input-group col-sm-10">
                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-at"></i></div>
                    <input id="email" class="form-control" type="email" name="email" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-8 col-form-label frm" for="group1B">Password</label>
                <div class="input-group col-sm-10">
                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                    <input id="password1" class="form-control" type="password" name="password1" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-8 col-form-label frm" for="group1B">Confirm Password</label>
                <div class="input-group col-sm-10">
                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
                    <input id="password2" class="form-control" type="password" name="password2" required />
                </div>
            </div>
        </div>
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
            <div class="form-group row">
                <label class="col-sm-8 col-form-label frm">Primeiro Nome</label>
                <div class="input-group col-sm-10">
                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                    <input id="p_nome" class="form-control" type="text" name="p_nome" maxlength="56" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-8 col-form-label frm">Ultimo Nome</label>
                <div class="input-group col-sm-10">
                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                    <input id="u_nome" class="form-control" type="text" name="u_nome" maxlength="45" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-8 col-form-label frm">Telefone</label>
                <div class="input-group col-sm-10">
                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-phone"></i></div>
                    <input id="telefone" class="form-control" type="text" name="telefone" maxlength="14" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-8 col-form-label frm">Endereço</label>
                <div class="input-group col-sm-10">
                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-map-marker"></i></div>
                    <input id="endereco" class="form-control" type="text" name="endereco" maxlength="255" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-8 col-form-label frm">Cidade</label>
                <div class="input-group col-sm-10">
                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-location-arrow"></i></div>
                    <input id="cidade" class="form-control" type="text" name="cidade" maxlength="45" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-8 col-form-label frm">Codigo Postal</label>
                <div class="input-group col-sm-10">
                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-map-marker"></i></div>
                    <input id="cod_postal" class="form-control" type="text" name="cod_postal" maxlength="45" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-8 col-form-label frm">País</label>
                <div class="input-group col-sm-10">
                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-globe"></i></div>
                    <input id="pais" class="form-control" type="text" name="pais" maxlength="45" required />
                </div>
            </div>
            <div class="form-group row">
                <label class="col-sm-8 col-form-label frm">credito</label>
                <div class="input-group col-sm-10">
                    <div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-user"></i></div>
                    <input id="credito" class="form-control" type="Number" name="credito" maxlength="7" required />
                </div>                
            </div>
            <div class="form-group row">                
                <button id="subbut" type="submit" class="btn btn-primary col-sm-5" value="register_v2">registar</button>
            </div>
        </div>
    </div>
    </form>
    </div>
{% endblock %}
</body>
</html>
