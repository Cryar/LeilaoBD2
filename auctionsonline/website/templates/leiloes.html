<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="/static/css/produtos.css">
</head>
<body>
    <div class="grid-container">
        <!-- Loop through leilaosand create cards -->
        {% for leilao in Leiloes %}
        <div class="card">
            <img class="card-img-top" src='/media/{{ leilao.produto_id.imagem }}' alt="Card image cap">
            <div class="card-body">
                <h4 class="card-title">{{ leilao.produto_id.titulo }}</h4>
                <p class="card-text">{{ leilao.produto_id.descricao }}</p>
                <p class="card-text">Preço Base: {{ leilao.preco_base }}€</p>
                <p class="text-muted">Leilao começa: {{ leilao.hora_inicio|time:'H:i' }}</p>
                <p class="text-muted">Leilao acaba: {{ leilao.hora_fim|time:'H:i' }}</p>
                <!-- BID NOW BUTTON -->
                <button type="button" class="btn btn-primary bid_now_button" onclick="location.href='/website/bid/{{ leilao.leilao_id }}'">Licitar</button>
                <!-- WATCH BUTTON -->
                <button type="button" class="btn btn-outline-primary watch_button" onclick="location.href='/website/watchlist/{{ leilao.id }}'">
                    {% if watchlist %}
                        {% if leilao.leilao_id in watchlist %}
                            Unwatch
                        {% else %}
                            Watch
                        {% endif %}
                    {% else %}
                        Watch
                    {% endif %}
                </button>
            </div>
        </div>
        {% endfor %}
    </div>
</body>
</html>
